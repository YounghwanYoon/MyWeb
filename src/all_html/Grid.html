            <script type="text/javascript">
                function myFunction(x) {  
                    x.classList.toggle("change");
                    visibility();
                }
            </script>
            <script type ="text/javascript">
                function visibility() {  
                    var state = ($("ul").css("visibility"));
                    if(state == 'hidden'){
                        $('ul').css("visibility", "visible");
                    }
                    else{
                        $('ul').css("visibility", "hidden");
                    }
                }            
            </script>
